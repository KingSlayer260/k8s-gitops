apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "webapp.fullname" . }}
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "webapp.name" . }}
  endpoints:
    - port: metrics
      interval: 30s
  namespaceSelector:
    matchNames:
      - web
